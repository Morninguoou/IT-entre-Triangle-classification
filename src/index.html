<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Classification Program</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Enter the length of sides</h1>
      <div class="input-container">
        <div class="form-group">
          <input type="text" id="side1" placeholder=" " />
          <label for="side1">Side 1</label>
        </div>
        <div class="form-group">
          <input type="text" id="side2" placeholder=" " />
          <label for="side2">Side 2</label>
        </div>
        <div class="form-group">
          <input type="text" id="side3" placeholder=" " />
          <label for="side3">Side 3</label>
        </div>
        <button id="calculate">ENTER</button>
      </div>
      <div class="form-group result-group">
        <div id="result" class="result"></div>
        <label>Result</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
